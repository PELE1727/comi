<!DOCTYPE html>
<html>
<head>
    <title>COMIKAGI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            animation: slideshow 12s infinite;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 40px;
            z-index: 1000;
            backdrop-filter: blur(6px);
        }

        .logo {
            color: white;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        /* ===== HAMBURGER ===== */
        .menu-toggle {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            transition: 0.3s ease;
            border-radius: 25px;
        }

        nav ul li a:hover {
            background: #00c3ff;
            color: black;
        }

        /* ===== OVERLAY ===== */
        .overlay {
            flex: 1;
            background: rgba(0, 0, 0, 0.55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 120px;
            text-align: center;
        }

        .overlay h1 {
            font-size: 42px;
            letter-spacing: 2px;
        }

        /* ===== FOOTER ===== */
        footer {
            background: #000;
            color: white;
            padding: 15px 6%;
            font-size: 13px;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-section {
            width: 45%;
            min-width: 200px;
        }

        .footer-section h3 {
            margin-bottom: 6px;
            font-size: 14px;
            color: #00c3ff;
        }

        footer a {
            color: #00c3ff;
            text-decoration: none;
        }

        .contact-grid, .location-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px 10px;
        }

        /* ===== BACKGROUND SLIDESHOW ===== */
        @keyframes slideshow {
            0% { background-image: url("image1.png"); }
            33% { background-image: url("image2.png"); }
            66% { background-image: url("image3.png"); }
            100% { background-image: url("image1.png"); }
        }

        /* ================= MOBILE ================= */
        @media (max-width: 768px) {

            body {
                background-size: cover;
                background-position: center;
                background-attachment: scroll;
            }

            header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 20px;
            }

            nav {
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.95);
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.5s ease;
            }

            nav.active {
                max-height: 400px;
            }

            nav ul {
                flex-direction: column;
                padding: 10px 0;
            }

            nav ul li {
                text-align: center;
            }

            nav ul li a {
                padding: 15px;
                display: block;
            }

            .menu-toggle {
                display: block;
            }

            .footer-container {
                flex-direction: column;
                gap: 20px;
            }

            .footer-section {
                width: 100%;
            }

            .overlay h1 {
                font-size: 28px;
            }
        }

    </style>
</head>

<body>

<header>
    <div class="logo" id="logoText">
        COOPERATIVE MINIERE KABABARA ET GIKINGO
    </div>

    <div class="menu-toggle" id="menuToggle">☰</div>

    <nav id="navMenu">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">OUR WORK</a></li>
            <li><a href="#">PUBLICATION</a></li>
        </ul>
    </nav>
</header>

<div class="overlay">
    <h1>WELCOME TO COMIKAGI</h1>
</div>

<footer>
    <div class="footer-container">
        <div class="footer-section">
            <h3>CONTACTS</h3>
            <div class="contact-grid">
                <p><strong>TIN:</strong></p>
                <p>101773235</p>
                <p><strong>TEL:</strong></p>
                <p>+250783419757</p>
                <p><strong>EMAIL:</strong></p>
                <p><a href="mailto:comikagi2030@gmail.com">comikagi2030@gmail.com</a></p>
            </div>
        </div>

        <div class="footer-section">
            <h3>LOCATION</h3>
            <div class="location-grid">
                <p>NORTH PROVINCE</p>
                <p>GAKENKE DISTRICT</p>
                <p>RULI SECTOR</p>
                <p>GIKINGO CELL</p>
            </div>
        </div>
    </div>
</footer>

<script>
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");
    const navLinks = document.querySelectorAll("nav ul li a");
    const logoText = document.getElementById("logoText");

    function checkScreen() {
        if (window.innerWidth <= 768) {
            logoText.textContent = "COMIKAGI";
        } else {
            logoText.textContent = "COOPERATIVE MINIERE KABABARA ET GIKINGO";
        }
    }

    checkScreen();
    window.addEventListener("resize", checkScreen);

    menuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("active");

        if (navMenu.classList.contains("active")) {
            menuToggle.textContent = "✕";
        } else {
            menuToggle.textContent = "☰";
        }
    });

    navLinks.forEach(link => {
        link.addEventListener("click", () => {
            navMenu.classList.remove("active");
            menuToggle.textContent = "☰";
        });
    });
</script>

</body>
</html>
