    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: slideshow 12s infinite;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            z-index: 1000;
        }

        .logo {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 13px;
            padding: 6px 10px;
            position: relative;
            transition: 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(0, 195, 255, 0.2);
            border-radius: 4px;
            color: #00c3ff;
        }

        nav ul li a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 2px;
            background: #00c3ff;
            transition: 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* ===== OVERLAY ===== */
        .overlay {
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 120px 20px 20px 20px;
            text-align: center;
        }

        .overlay h1 {
            font-size: 32px;
        }

        /* ===== IMAGE CAROUSEL ===== */
        .image-carousel {
            width: 100%;
            overflow: hidden;
            background: #000;
            padding: 10px 0;
        }

        .image-track {
            display: flex;
            gap: 15px;
            animation: scroll 30s linear infinite;
        }

        .image-track img {
            height: 80px;
            border-radius: 5px;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* ===== FOOTER ===== */
        footer {
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 15px 5%;
            font-size: 12px;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-section {
            flex: 1;
            min-width: 200px;
        }

        .footer-section h3 {
            margin-bottom: 6px;
            font-size: 14px;
            color: #00c3ff;
        }

        footer a {
            color: #00c3ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .contact-grid, .location-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px 10px;
        }

        /* ===== RESPONSIVE DESIGN ===== */

        /* Tablets */
        @media (max-width: 992px) {
            nav ul {
                gap: 10px;
            }

            .overlay h1 {
                font-size: 26px;
            }

            .image-track img {
                height: 70px;
            }
        }

        /* Phones */
        @media (max-width: 600px) {

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
            }

            nav ul li a {
                padding: 8px;
                width: 100%;
            }

            .overlay h1 {
                font-size: 22px;
            }

            .contact-grid, .location-grid {
                grid-template-columns: 1fr;
            }

            .image-track img {
                height: 60px;
            }
        }

        /* ===== BACKGROUND SLIDESHOW ===== */
        @keyframes slideshow {
            0% { background-image: url("image1.png"); }
            33% { background-image: url("image2.png"); }
            66% { background-image: url("image3.png"); }
            100% { background-image: url("image1.png"); }
        }

    </style>
</head>
