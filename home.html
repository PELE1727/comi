<style>
/* ================= GENERAL ================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:#f4f6f9;
}

/* ================= NAVIGATION ================= */
header{
    position:sticky;
    top:0;
    z-index:1000;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:linear-gradient(90deg,#0f2027,#203a43,#2c5364);
    backdrop-filter:blur(10px);
    box-shadow:0 4px 15px rgba(0,0,0,0.3);
}

.logo a{
    color:white;
    font-size:26px;
    font-weight:700;
    text-decoration:none;
    letter-spacing:2px;
}

nav ul{
    list-style:none;
    display:flex;
    gap:30px;
}

nav ul li a{
    color:white;
    text-decoration:none;
    font-weight:500;
    position:relative;
    transition:0.3s;
}

nav ul li a::after{
    content:"";
    position:absolute;
    width:0%;
    height:2px;
    background:#ff9800;
    left:0;
    bottom:-5px;
    transition:0.3s;
}

nav ul li a:hover::after{
    width:100%;
}

nav ul li a:hover{
    color:#ff9800;
}

/* Hamburger / X toggle */
.menu-toggle{
    display:none;
    font-size:28px;
    cursor:pointer;
    color:white;
    user-select:none;
}

/* ================= SLIDER ================= */
.slider{
    width:100%;
    height:520px;
    position:relative;
    overflow:hidden;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    opacity:0;
    animation:pairSlide 36s infinite;
}

.slide img{
    width:50%;
    height:100%;
    object-fit:cover;
    transition:transform 6s ease;
    border-radius: 15px;
}

.slide:hover img{
    transform:scale(1.08);
}

/* Slide animation timing */
.slide:nth-child(1){animation-delay:0s;}
.slide:nth-child(2){animation-delay:6s;}
.slide:nth-child(3){animation-delay:12s;}
.slide:nth-child(4){animation-delay:18s;}
.slide:nth-child(5){animation-delay:24s;}
.slide:nth-child(6){animation-delay:30s;}

@keyframes pairSlide{
    0%{opacity:0;}
    5%{opacity:1;}
    20%{opacity:1;}
    25%{opacity:0;}
    100%{opacity:0;}
}

.slide::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(to right,rgba(0,0,0,0.3),rgba(0,0,0,0.1));
    z-index:1;
}

/* ================= FOOTER ================= */
footer{
    background:#111;
    color:white;
    padding:50px 20px;
    display:flex;
    justify-content:space-around;
    flex-wrap:wrap;
}

.footer-section{
    max-width:300px;
}

.footer-section h3{
    margin-bottom:20px;
    font-size:18px;
    letter-spacing:1px;
    position:relative;
}

.footer-section h3::after{
    content:"";
    width:40px;
    height:3px;
    background:#ff9800;
    position:absolute;
    left:0;
    bottom:-8px;
}

.footer-section p{
    margin:8px 0;
    font-weight:300;
}

/* ================= RESPONSIVE ================= */
@media(max-width:1024px){
    nav ul{
        gap:20px;
    }
    header{
        padding:15px 25px;
    }
}

@media(max-width:768px){

    /* Hamburger menu on right */
    .menu-toggle{
        display:block;
        order: 1; /* move after logo */
    }

    nav{
        display:none;
        position:absolute;
        top:70px;
        right:0; /* slide from right */
        background:#1c1c1c;
        width:220px;
        padding:20px;
        border-radius:0 0 0 10px;
    }

    nav ul{
        flex-direction:column;
        gap:15px;
    }

    nav.active{
        display:block;
    }

    .slider{
        height:450px; /* taller images on mobile */
    }

    .slide{
        flex-direction:column;
    }

    .slide img{
        width:100%;
        height:60%; /* bigger image height */
        margin-bottom:10px;
    }

    footer{
        flex-direction:column;
        gap:30px;
        text-align:center;
    }

    .footer-section h3::after{
        left:50%;
        transform:translateX(-50%);
    }
}

@media(max-width:480px){
    header{
        flex-direction:row; /* keep logo and hamburger in one row */
        align-items:center;
        padding:10px 20px;
    }

    .logo a{
        font-size:22px;
    }

    nav ul li a{
        font-size:16px;
    }

    .slider{
        height:380px; /* bigger for phones */
    }

    .slide img{
        height:65%;
        border-radius:12px;
    }

    footer{
        padding:40px 15px;
    }

    .footer-section h3{
        font-size:16px;
    }

    .footer-section p{
        font-size:14px;
    }
}
</style>
